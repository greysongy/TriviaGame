<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Abril+Fatface">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
</head>

<body>
    <nav class="navbar navbar-light bg-light d-flex justify-content-center">
        <a class="navbar-brand text-primary animated lightSpeedIn" href="#"
            style="font-family: 'Abril Fatface', cursive;">Technical Trivia</a>
    </nav>
    <div class="container bg-light mt-5 text-primary" id="main-container"
        style="font-family: 'Abril Fatface', cursive;">
        <div class="row">
            <div class="col-lg-4">
                <div class="row mt-5" id="upperRow">
                    <div class="col d-flex animated lightSpeedIn">
                        <button type="button" class="btn btn-danger animated pulse infinite" id="start">Start</button>
                    </div>
                </div>
                <div id="lowerRows">
                    <div class="row mt-5">
                        <div class="col d-flex animated lightSpeedIn" id="timerWrapper">
                            <h1 class="text-danger" id="timer">:30</h1>
                        </div>
                    </div>
                    <div class="row mt-5">
                        <div class="col d-flex animated lightSpeedIn" id="questionWrapper">
                            <h1 class="text" id="question">Question</h1>
                        </div>
                    </div>
                    <div class="row mt-5">
                        <div class="col d-flex animated lightSpeedIn" id="answersWrapper">
                            <ul class="list-group" id="answers">
                                <li class="list-group-item input-answer" id="1"></li>
                                <li class="list-group-item input-answer" id="2"></li>
                                <li class="list-group-item input-answer" id="3"></li>
                                <li class="list-group-item input-answer" id="4"></li>
                            </ul>
                        </div>
                    </div>
                    <div class="row mt-5">
                        <div class="col d-flex animated lightSpeedIn">
                            <h1 class="text" id="result"></h1>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 mt-5 " id="visual">
                <div class="row">
                    <iframe width="450" height="300" src="https://www.youtube.com/embed/Dv7gLpW91DM" frameborder="0"
                        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen></iframe>
                </div>


            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
